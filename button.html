<style>
    .subscribe-button{
        background-color: rgb(220, 0, 0); 
        color: white; 
        border:none; 
        height:36px; 
        width:105px;
        cursor:pointer;
        border-radius: 2px;
        margin-right: 8px;
        transition: opacity,0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.5;
    }

    .subscribe-button:active {
        opacity: 0.2;
    }

    .join-button:hover{
        background-color:rgb(41,118,211); 
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .join-button{
        background-color: white; 
        color: rgb(41,118,211); 
        border-color: rgb(41,118,211); 
        border-style: solid;
        border-width: 1px;
        height:36px; 
        cursor:pointer;
        border-radius: 2px;
        width: 62px;
        margin-right: 8px;
        transition: background-color,0.15s, color,0.15s;

    }

    .tweet-button{ 
        color: white; 
        height:36px; 
        cursor:pointer;
        border:none;
        border-radius: 20px;
        width: 74px;
        font-weight: bold;
        font-size: 15px;
        background-color:rgb(2,137,255);
        transition: box-shadow,0.15s;
    }

    .tweet-button:hover{
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button> 

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
